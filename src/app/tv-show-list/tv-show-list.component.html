  <!--Slick carousel with scroll arrows-->
  <div class="content">
    <ngx-slick-carousel class="carousel"
      #slickModal="slick-carousel"
      [config]="slideConfig" >
      <div ngxSlickItem *ngFor="let show of showList"  class="slide show-image">
        <a routerLink="/details/{{show.id}}">
          <div id='myIcon'>
          <img [src]="show.image">
          </div>
        </a>
      </div>
      </ngx-slick-carousel>
  </div>
